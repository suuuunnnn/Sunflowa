<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunflower Head Sprouting</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: white;
            overflow: hidden;
        }

        .sunflower {
            position: relative;
            animation: bloom 3s ease forwards;
        }

        @keyframes bloom {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.2) rotate(180deg);
                opacity: 1;
            }
            100% {
                transform: scale(1) rotate(360deg);
                opacity: 1;
            }
        }

        /* Center */
        .center {
            width: 120px;
            height: 120px;
            background: #654321;
            border-radius: 50%;
            position: relative;
            z-index: 2;
        }

        .center::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle, #543210 3px, transparent 3px);
            background-size: 15px 15px;
            background-position: 4px 4px;
            border-radius: 50%;
        }

        /* Petals container */
        .petals {
            position: absolute;
            width: 300px;
            height: 300px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        .petal {
            position: absolute;
            width: 50px;
            height: 75px;
            background: #FFFF00;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            top: 50%;
            left: 50%;
            opacity: 0;
            animation: petal-grow 0.5s ease forwards;
        }

        @keyframes petal-grow {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="sunflower">
        <div class="petals" id="petals"></div>
        <div class="center"></div>
    </div>

    <script>
        const petalsContainer = document.getElementById('petals');
        
        // Create 13 petals around the center
        for (let i = 0; i < 13; i++) {
            const petal = document.createElement('div');
            petal.className = 'petal';
            const angle = (i * (360 / 13)) - 90;
            
            // Set the rotation and position directly in the style
            petal.style.transform = `translate(-50%, -50%) rotate(${angle}deg) translateY(-110px)`;
            petal.style.transformOrigin = 'center center';
            petal.style.animationDelay = `${1 + (i * 0.08)}s`;
            
            petalsContainer.appendChild(petal);
        }
    </script>
</body>
</html>
